<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <!-- login -->
    <section class="login">
      <div class="login-box">
        <div class="inner-box">
          <div class="title">
            <h5 class="sub-title">배민비즈회원</h5>
            <h2 class="main-title">통합로그인</h2>
          </div>
          <form action="" class="loginform">
            <div class="id">
              <input type="text" placeholder="아이디" />
            </div>
            <div class="password">
              <input type="text" placeholder="비밀번호" />
            </div>
            <div class="login-check">
              <label for="">
                <input type="checkbox" /> <span>아이디 저장</span></label
              >
              <div>
                <a href="">아이디 · 비밀번호 찾기</a>
                <a href="">회원가입</a>
              </div>
            </div>
            <a href="" class="login-button">로그인</a>
          </form>
          <img src="img/yohan/loginpic.jpg" alt="로그인하단이미지" />
        </div>
        <div class="login-footer">© Woowa Brothers Corp.</div>
      </div>
    </section>
  </body>
</html>
